<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- âœ… This tag makes it mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Happy Birthday Deepika ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/023/460/780/non_2x/happy-birthday-background-with-balloons-illustration-ai-generative-free-photo.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      color: #fff;
      font-size: 3rem; /* smaller for mobile */
      position: relative;
      padding: 0 10px;
      text-shadow: 0 0 10px orangered, 0 0 20px orangered, 0 0 30px orangered;
      animation: sparkle 2s infinite, pop 1s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f0f;
      opacity: 0.7;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¶ Birthday Song -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>ðŸŽ‰ The Page Is Now Closed ðŸŽ‰</h1>

  <!-- ðŸŽŠ Confetti Script -->
  <script>
    const colors = ['#ff69b4', '#ffff00', '#00ffff', '#00ff00', '#ff00ff'];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'vh';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
